# Project identification
sonar.projectKey=Learnathon-By-Geeky-Solutions_h3cker
sonar.projectName=h3cker
sonar.organization=learnathon-by-geeky-solutions
sonar.host.url=https://sonarcloud.io

# Python version
sonar.python.version=3.12
# Limit analysis to only backend Python code
sonar.sources=backend
sonar.inclusions=backend/**/*.py

# Strict exclusions to prevent scanning frontend and other files
